<h2>My Heroes</h2>
<div>
	<label>Hero name:
		<input #heroName>
	</label>
	<button (click)="add(heroName.value); heroName.value=''">add</button>
</div>
<ul class="heroes">
	<li *ngFor="let hero of heroes">

			<mat-card class="example-card">

				<mat-card-header>
					<mat-card-title>
						<a routerLink="/detail/{{hero.id}}">
								<span class="id-badge">{{hero.id}}</span>{{hero.name}}
						</a>
						<button class="delete" title="delete hero" (click)="delete(hero)">X</button>
					</mat-card-title>
				</mat-card-header>
				<img mat-card-image src="{{hero.avatar}}" alt="Avatar photo">

			</mat-card>

	</li>
</ul>

<div mat-dialog-content>
	<ul class="heroes">
		<li *ngFor="let pic of avatarPics">
			<img [mat-dialog-close]="pic.url" class="avatar-choice-image" mat-card-image src={{pic.url}}>
		</li>
	</ul>
</div>
<div mat-dialog-actions>
	<button (click)="clickCancel()">Cancel</button>
	<button [mat-dialog-close]="avatarPlaceholder">Remove picture</button>
</div>
